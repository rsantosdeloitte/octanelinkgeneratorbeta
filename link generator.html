<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Link Octane</title>
  <style>
    :root {
      --bg-light: #f2f2f2;
      --text-light: #000;
      --bg-dark: #121212;
      --text-dark: #f1f1f1;
      --accent: #0070c0;
      --toast-bg: #28a745;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 40px 20px;
      max-width: 500px;
      margin: auto;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    #toggleThemeBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      padding: 5px 10px;
      background: transparent;
      border: 1px solid var(--accent);
      border-radius: 4px;
      color: inherit;
      cursor: pointer;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      font-size: 14px;
      padding: 6px 12px;
      margin-top: 10px;
      margin-right: 5px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

   #resultado {
    margin-top: 20px;
    /*font-weight: bold;*/
    padding: 10px;
    border-radius: 4px;
    font-size: 13px;             /* Fonte menor */
    /*overflow-x: auto;*/          /* Scroll horizontal */
    white-space: nowrap;         /* Impede quebra de linha */
    }
    .light-link a {
      color: var(--text-light);
    }

    .dark-link a {
      color: var(--text-dark);
    }

    #toast {
      visibility: hidden;
      min-width: 200px;
      background-color: var(--toast-bg);
      color: white;
      text-align: center;
      border-radius: 4px;
      padding: 12px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
    }

    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
      from { bottom: 0; opacity: 0; }
      to { bottom: 30px; opacity: 1; }
    }

    @keyframes fadeout {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 0; opacity: 0; }
    }
  </style>
</head>
<body>
  <button id="toggleThemeBtn" onclick="alternarTema()">üåô Modo Escuro</button>

  <h2>Gerador de Link Octane üîó</h2>

  <label for="taskId">Informe o ID da Task:</label>
  <input type="text" id="taskId" placeholder="Ex: 123456">

  <div>
    <button onclick="gerarLink()">‚öôÔ∏è Gerar Link</button>
    <button id="copiarBtn" onclick="copiarLink()" style="display: none;">üìã Copiar</button>
  </div>

  <div id="resultado"></div>

  <div id="toast">Link copiado com sucesso!</div>

  <script>
    let linkGerado = '';
    let modoEscuro = false;

    function gerarLink() {
      const taskId = document.getElementById('taskId').value.trim();
      const resultado = document.getElementById('resultado');
      if (taskId === "") {
        alert("Por favor, informe o ID da Task!");
        return;
      }

      linkGerado = `https://octane.deloitte.com/ui/entity-navigation?p=27001/46003&entityType=task&id=${taskId}`;

      resultado.className = modoEscuro ? 'dark-link' : 'light-link';
      resultado.innerHTML = `<a href="${linkGerado}" target="_blank">${linkGerado}</a>`;
      document.getElementById('copiarBtn').style.display = 'inline-block';
    }

    function copiarLink() {
      if (!linkGerado) return;
      navigator.clipboard.writeText(linkGerado)
        .then(() => {
          const toast = document.getElementById("toast");
          toast.className = "show";
          setTimeout(() => toast.className = toast.className.replace("show", ""), 3000);
        })
        .catch(() => {
          alert("Erro ao copiar o link.");
        });
    }

    function alternarTema() {
      modoEscuro = !modoEscuro;
      document.body.classList.toggle("dark-mode");
      const btn = document.getElementById("toggleThemeBtn");
      btn.innerText = modoEscuro ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Escuro";

      // Atualiza a cor do link se ele j√° estiver vis√≠vel
      const resultado = document.getElementById("resultado");
      if (linkGerado) {
        resultado.className = modoEscuro ? 'dark-link' : 'light-link';
      }
    }
  </script>
</body>
</html>
