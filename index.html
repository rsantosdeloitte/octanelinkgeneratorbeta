<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Link Octane üîó</title>
  <style>
    :root {
      --bg-light: #f2f2f2;
      --text-light: #000;
      --bg-dark: #121212;
      --text-dark: #f1f1f1;
      --accent: #0070c0;
      --toast-bg: #28a745;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 40px 20px 60px;
      max-width: 500px;
      margin: auto;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    #toggleThemeBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      padding: 5px 10px;
      background: transparent;
      border: 1px solid var(--accent);
      border-radius: 4px;
      color: inherit;
      cursor: pointer;
    }

    input, button {
      padding: 10px;
      font-size: 14px;
      margin-top: 10px;
      border-radius: 4px;
      outline: none;
    }

    input:focus, button:focus {
      border: 2px solid var(--accent);
      box-shadow: 0 0 5px var(--accent);
    }

    input {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      margin-right: 5px;
      cursor: pointer;
    }

    .selector-btn {
      background-color: transparent;
      border: 1px solid var(--accent);
      color: inherit;
    }

    .selector-btn.active {
      background-color: var(--accent);
      color: white;
    }

    #resultado {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      white-space: nowrap;
    }

    .light-link a {
      color: var(--text-light);
    }

    .dark-link a {
      color: var(--text-dark);
    }

    #toast {
      visibility: hidden;
      min-width: 200px;
      background-color: var(--toast-bg);
      color: white;
      text-align: center;
      border-radius: 4px;
      padding: 12px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
    }

    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
      from { bottom: 0; opacity: 0; }
      to { bottom: 30px; opacity: 1; }
    }

    @keyframes fadeout {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 0; opacity: 0; }
    }

    footer {
      text-align: center;
      font-size: 13px;
      margin-top: 40px;
      opacity: 0.6;
    }

    /* EFEITO DE DESTAQUE */
    #taskId.destaque-focus {
      border: 2px solid var(--accent);
      border-radius: 6px;
      box-shadow: 0 0 8px var(--accent);
      position: relative;
      z-index: 1001;
      background-color: #fff;
    }

    #focoOverlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <div id="focoOverlay" onclick="removerFoco()"></div>

  <button id="toggleThemeBtn" onclick="alternarTema()">üåô Modo Escuro</button>

  <h2>Gerador de Link Octane üîó</h2>

  <div>
    <button class="selector-btn active" id="btnTask" onclick="selecionarTipo('task')">Task</button>
    <button class="selector-btn" id="btnStory" onclick="selecionarTipo('userstory')">User Story</button>
  </div>
  <br>

  <label for="taskId">Informe o ID:</label>
  <input type="text" id="taskId" placeholder="Ex: 12345">

  <div>
    <button onclick="gerarLink()">‚öôÔ∏è Gerar Link</button>
    <button id="copiarBtn" onclick="copiarLink()" style="display: none;">üìã Copiar</button>
  </div>

  <div id="resultado"></div>
  <div id="toast">Link copiado com sucesso!</div>

  <footer>
    Links gerados: <span id="contador">0</span>
  </footer>

  <script>
    let linkGerado = '';
    let modoEscuro = false;
    let tipoEntidade = 'task';
    let contadorLinks = 0;

    function selecionarTipo(tipo) {
      tipoEntidade = tipo;
      document.getElementById('btnTask').classList.toggle('active', tipo === 'task');
      document.getElementById('btnStory').classList.toggle('active', tipo === 'userstory');
    }

    function gerarLink() {
      const taskId = document.getElementById('taskId').value.trim();
      const resultado = document.getElementById('resultado');
      if (taskId === "") {
        alert("Por favor, informe a ID da Task/User Story");
        return;
      }

      const entityParam = tipoEntidade === 'task'
        ? `entityType=task&id=${taskId}`
        : `entityType=work_item&id=${taskId}`;

      linkGerado = `https://octane.deloitte.com/ui/entity-navigation?p=27001/46003&${entityParam}`;

      resultado.className = modoEscuro ? 'dark-link' : 'light-link';
      resultado.innerHTML = `<a href="${linkGerado}" target="_blank">${linkGerado}</a>`;
      document.getElementById('copiarBtn').style.display = 'inline-block';

      contadorLinks++;
      document.getElementById('contador').textContent = contadorLinks;
    }

    function copiarLink() {
      if (!linkGerado) return;
      navigator.clipboard.writeText(linkGerado)
        .then(() => {
          const toast = document.getElementById("toast");
          toast.className = "show";
          setTimeout(() => toast.className = toast.className.replace("show", ""), 3000);
        })
        .catch(() => {
          alert("Erro ao copiar o link.");
        });
    }

    function alternarTema() {
      modoEscuro = !modoEscuro;
      document.body.classList.toggle("dark-mode");
      const btn = document.getElementById("toggleThemeBtn");
      btn.innerText = modoEscuro ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Escuro";

      if (linkGerado) {
        const resultado = document.getElementById("resultado");
        resultado.className = modoEscuro ? 'dark-link' : 'light-link';
      }

      const logoClaro = document.getElementById("logoClaro");
      const logoEscuro = document.getElementById("logoEscuro");
      if (logoClaro && logoEscuro) {
        logoClaro.style.display = modoEscuro ? "none" : "inline";
        logoEscuro.style.display = modoEscuro ? "inline" : "none";
      }
    }

    // Destaque campo + escurecer fundo
   // const campoId = document.getElementById("taskId");
   // const overlay = document.getElementById("focoOverlay");

    //campoId.addEventListener("focus", () => {
    //  campoId.classList.add("destaque-focus");
  //    overlay.style.display = "block";
    //});

    campoId.addEventListener("blur", removerFoco);

    function removerFoco() {
      campoId.classList.remove("destaque-focus");
      overlay.style.display = "none";
    }
  </script>
</body>
</html>
